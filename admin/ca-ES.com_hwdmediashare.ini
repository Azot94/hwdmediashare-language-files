COM_HWDMS_USE_DEFAULT_STORAGE_DESC="NO CANVIIS AIXÒ A NO SER QUE ENTENGUIS EL QUE ESTÀS CANVIANT!\n\nEls arxius associats als teus ítems multimèdia s'emmagatzemen a la localització per defecte, a no ser que defineixis aquest valor a 'No' i especifiquis una altra localització vàlida al servidor."
COM_HWDMS_STORAGE_LOCATION_DESC="NO CANVIIS AIXÒ A NO SER QUE ENTENGUIS EL QUE ESTÀS CANVIANT!\n\nEscriu la ruta completa del servidor al directori que vols utilitzar per emmagatzemar els arxius multimèdia. Tingues en compte que aquest valor només s'utilitzarà si la opció per 'Utilitzar l'emmagatzematge per defecte' està definida a 'No'. Només pots posar el directori d'emmagatzematge fora del webroot si\n\n1) El teu webuser té permisos per accedir al directori\n2) Has definit la opció de 'Protegir recurs multimèdia' a 'Si'."
COM_HWDMS_PROTECT_MEDIA_DESC="Avís: Utilitzar aquesta opció afegirà una càrrega significant al teu servidor.\n\nActivar aquesta opció significa que a tots els teus arxius multimèdia s'accedeix a través d'un enllaç protegit, i l'enllaç caducarà pasats 30 minuts. Això evita que els usuaris puguin aprofitar el teu ample de banda per accedir als arxius multimèdia directament."
