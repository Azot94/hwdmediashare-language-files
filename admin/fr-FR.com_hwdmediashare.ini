COM_HWDMS_USE_DEFAULT_STORAGE_DESC="NE MODIFIEZ RIEN ICI, SAUF SI VOUS COMPRENEZ VRAIMENT CE QUE VOUS MODIFIEZ!\n\nLes fichiers associés à vos éléments médias seront stockés à l'emplacement par défaut sauf si vous mettez cette valeur à 'Non' et que vous précisiez un autre emplacement serveur valide ci-dessous."
COM_HWDMS_STORAGE_LOCATION_DESC="NE MODIFIEZ RIEN ICI, SAUF SI VOUS COMPRENEZ VRAIMENT CE QUE VOUS MODIFIEZ!\n\nSaisissez un chemin absolu sur le serveur que vous désirez utiliser en tant que stockage des éléments médias. Note: cette valeur n'est utilisée que si l'option 'Utiliser le stockage par défaut' est à 'Non'. Le répertoire (dossier) de stockage peut être externe à l'espace web tant que\n\n1) l'utilisateur web (apache, httpd...) possède les droits d'accès à ce répertoire\n\n2) vous positionniez l'option 'Protéger les média' à 'Oui'."
COM_HWDMS_PROTECT_MEDIA_DESC="ATTENTION: L'utilisation de cette option ajoute une charge signbificative sur le serveur.\n\nL'activation de cette option signifie que tous les fichiers médias sont distribués via des liens protégés. Les utilisateurs ne pourront déterminer l'emplacement des fichiers média, et les liens expirent après 30 minutes. Ceci interdit aux utilisateurs de créer des liens vers vos médias depuis leurs sites et d'utiliser votre bande passante."
